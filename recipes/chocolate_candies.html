<h3><strong>Description:</strong> Image of a similar type of chocolate bark 
    (source: <a href="https://cookingformysoul.com/pistachio-almond-chocolate-bark/">Cooking for My Soul</a>)
</h3>

<p>Ingredients:
    <ul>
        <li>1 bag Heath Bar Brickle</li>
        <li>1 bag semisweet chocolate chips</li>
        <li>1 bag peanut butter chips</li>
        <li>1-2 cups of honey roasted peanuts</li>
    </ul>
</p>

<p>Instructions:
    <ol>
        <li>Line a 9"x12" baking sheet with wax paper</li>
        <li>Melt chips in a double boiler or microwave</li>
        <li>Stir in Heath Bar brickle</li>
        <li>Stir in peanuts</li>
        <li>Spread all ingredients in baking sheet</li>
        <li>Leave out to harden (it is easiest to cut when somewhat hard, but not fully - after a few hours, but not overnight) </li>
    </ol>
</p>
